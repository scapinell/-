<!DOCTYPE html>
{% load static %}
<link rel="stylesheet" href="{% static 'css/base.css' %}">
<head>
    <h2>My notes</h2>
</head>
<body>
    <a href="/news/create/">Create note!</a>
    <br>
    {% for day, articles_by_date in articles.items %}
        <h4> {{ day }} </h4>

        <ul>
        {% for article in articles_by_date %}
            <li><a href="/news/{{ article.link }}/"> {{ article.title }} </a></li>
        {% endfor %}
        </ul>

    {% endfor %}


    <br>
    <form action="/news/" method="get">

        <p>Search by title:</p>
        <input type="text" name="q">
        <br>
        <br>
        <button type="submit" formaction="/news/">Search</button>
    </form>

</body>
</html>
